<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Change Event</h1>

    <input type="text" placeholder="Enter first name" onchange="show(this)">
    <input type="text" placeholder="Enter last name" onchange="show(this)">

    <script>
        function show(obj) {
            var str = obj.value;
            // Truthy and Falsy
            if (!str) {
                obj.style.border = "1px solid red";
            } else {
                obj.style.border = "1px solid green";
            }
        }
    </script>

</body>

</html>
