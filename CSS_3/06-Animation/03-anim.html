<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 10%;
            bottom: 0px;
            left: 45%;
            animation: ball 3s infinite;
            animation-timing-function: linear;
        }
        
        @keyframes ball {
            0% {
                bottom: 0%;
                left: 45%;
            }
            25% {
                bottom: 45%;
                left: 10%;
                transform: rotate(720deg);
            }
            50% {
                bottom: 80%;
                left: 45%;
            }
            75% {
                bottom: 45%;
                left: 80%;
            }
            100% {
                bottom: 0%;
                left: 45%;
            }
        }
    </style>
</head>

<body>

    <img src="../../images/Football.png" alt="">

</body>

</html>
